{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ECommerce - 
            {% block title %}{% endblock title %}
        </title>
        
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">
                    <img src="{% static 'assets/img/logos/logo22.png' %}" alt=""  style="height: 50px; margin-right: 10px;">
                   risto-shop
                </a>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link scrollto" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link scrollto" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link scrollto" href="/order">My Order</a></li>
                        <li class="nav-item"><a class="nav-link scrollto" href="/profile">My Profile</a></li>
                
                        <li class="nav-item dropdown">
                            <a class="nav-link scrollto dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                SignIn
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/auth/signup/">Sign Up</a></li>
                                <li><a class="dropdown-item" href="/auth/login/">Login</a></li>
                                <li><a class="dropdown-item" href="/auth/logout/">Logout</a></li>
                            </ul>
                        </li>
                
                        <li class="nav-item">
                            <a class="nav-link bg-danger text-white px-3 py-2 rounded" href="/cart">Cart</a>
                            
                        </li>
                        <li class="nav-item">
                            <a class="nav-link bg-dark text-white px-3 py-2 rounded" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
                
            </div>
        </nav>
        
        
        <!-- Masthead-->
        <header class="masthead">
            <section id="hero">
                <div class="container">
                    {% block body %}
            
            {% endblock body %}
                </div>
            </section>
            
        </header>
        
      <main id="main">
       
        </main>
        <!-- Footer-->
    
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
