{% extends "./baseauth.html" %}
{% block title %}signup{% endblock title %}
{% block body %}

<section class="vh-100 gradient-custom">
    <h1>Welcome</h1>
    <div class="container py-5 h-100">
        
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-light text-dark" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form method="post" action="/auth/signup/">

                            {% csrf_token %}

                            <input type="hidden" name="csrf_token" value="your_csrf_token_value">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                
                                <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>
                                <p class="text-dark-50 mb-5">Please enter your email and password!</p>
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                                    <label class="form-label" for="typeEmailX">Email</label>
                                </div>
                                <div data-mdb-input-init class="form-outline form-dark mb-4">
                                    <input type="password" id="pass1" name="password" class="form-control form-control-lg" required />
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>
                                <div data-mdb-input-init class="form-outline form-dark mb-4">
                                    <input type="password" id="pass2" name="confirm_password" class="form-control form-control-lg" required />
                                    <label class="form-label" for="typeConfirmPasswordX">Confirm Password</label>
                                </div>
                                <p class="small mb-5 pb-lg-2"><a class="text-dark-50" href="#">Forgot password?</a></p>
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark btn-lg px-5" type="submit">Sign Up</button>
                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
                                </div>
                            </div>
                            <div>
                                <p class="mb-0">Already have an account? <a href="#" class="text-dark-50 fw-bold">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
